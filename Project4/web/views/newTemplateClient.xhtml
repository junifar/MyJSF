<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form>   
                    <h4><h:commandLink action="newagama" value="New Record"/></h4>
                    <div class="table-responsive">
                        <h:dataTable value="#{agamaController.listAgama}" var="item" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>                       
                            </h:column>                    
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Agama"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <h:commandLink value="Hapus" action="#{agamaController.hapusAgama(item.id)}"/>
                                <h:commandLink value="Edit" action="#{agamaController.loadAgama(item)}"/>
                            </h:column>
                        </h:dataTable>
                    </div>                
                    <br/>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
