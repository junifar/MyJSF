<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="template.xhtml">
        <ui:define name="content">            
            <h1 class="page-header">New Agama</h1>
            <h:form>
                <div class="form-group">
                    <h:outputLabel id="name" for="txtname" value="agama"/>
                    <h:inputText styleClass="form-control" id="txtname" pt:placeholder="Masukkan agama" value="#{agamaController.name}"/>
                </div>                
                <h:commandButton value="Save" styleClass="btn btn-primary" action="#{agamaController.newAgama()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
