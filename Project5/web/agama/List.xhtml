<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgamaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgamaEmpty}" rendered="#{agamaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agamaController.items.rowCount > 0}">
                    <h:outputText value="#{agamaController.pagination.pageFirstItem + 1}..#{agamaController.pagination.pageLastItem + 1}/#{agamaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agamaController.previous}" value="#{bundle.Previous} #{agamaController.pagination.pageSize}" rendered="#{agamaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agamaController.next}" value="#{bundle.Next} #{agamaController.pagination.pageSize}" rendered="#{agamaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agamaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgamaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgamaTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agamaController.prepareView}" value="#{bundle.ListAgamaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agamaController.prepareEdit}" value="#{bundle.ListAgamaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agamaController.destroy}" value="#{bundle.ListAgamaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agamaController.prepareCreate}" value="#{bundle.ListAgamaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgamaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
