<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgamaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgamaLabel_id}"/>
                    <h:outputText value="#{agamaController.selected.id}" title="#{bundle.ViewAgamaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgamaLabel_name}"/>
                    <h:outputText value="#{agamaController.selected.name}" title="#{bundle.ViewAgamaTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agamaController.destroyAndView}" value="#{bundle.ViewAgamaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgamaEditLink}"/>
                <br />
                <h:commandLink action="#{agamaController.prepareCreate}" value="#{bundle.ViewAgamaCreateLink}" />
                <br />
                <h:commandLink action="#{agamaController.prepareList}" value="#{bundle.ViewAgamaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgamaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
