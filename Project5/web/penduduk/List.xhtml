<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPendudukTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPendudukEmpty}" rendered="#{pendudukController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pendudukController.items.rowCount > 0}">
                    <h:outputText value="#{pendudukController.pagination.pageFirstItem + 1}..#{pendudukController.pagination.pageLastItem + 1}/#{pendudukController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pendudukController.previous}" value="#{bundle.Previous} #{pendudukController.pagination.pageSize}" rendered="#{pendudukController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pendudukController.next}" value="#{bundle.Next} #{pendudukController.pagination.pageSize}" rendered="#{pendudukController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pendudukController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendudukTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendudukTitle_nik}"/>
                            </f:facet>
                            <h:outputText value="#{item.nik}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPendudukTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pendudukController.prepareView}" value="#{bundle.ListPendudukViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pendudukController.prepareEdit}" value="#{bundle.ListPendudukEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pendudukController.destroy}" value="#{bundle.ListPendudukDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pendudukController.prepareCreate}" value="#{bundle.ListPendudukCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPendudukIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
