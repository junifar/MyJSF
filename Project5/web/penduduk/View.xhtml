<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPendudukTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPendudukLabel_id}"/>
                    <h:outputText value="#{pendudukController.selected.id}" title="#{bundle.ViewPendudukTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPendudukLabel_nik}"/>
                    <h:outputText value="#{pendudukController.selected.nik}" title="#{bundle.ViewPendudukTitle_nik}"/>
                    <h:outputText value="#{bundle.ViewPendudukLabel_name}"/>
                    <h:outputText value="#{pendudukController.selected.name}" title="#{bundle.ViewPendudukTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pendudukController.destroyAndView}" value="#{bundle.ViewPendudukDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPendudukEditLink}"/>
                <br />
                <h:commandLink action="#{pendudukController.prepareCreate}" value="#{bundle.ViewPendudukCreateLink}" />
                <br />
                <h:commandLink action="#{pendudukController.prepareList}" value="#{bundle.ViewPendudukShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPendudukIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
