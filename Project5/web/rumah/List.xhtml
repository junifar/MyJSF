<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRumahTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRumahEmpty}" rendered="#{rumahController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rumahController.items.rowCount > 0}">
                    <h:outputText value="#{rumahController.pagination.pageFirstItem + 1}..#{rumahController.pagination.pageLastItem + 1}/#{rumahController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rumahController.previous}" value="#{bundle.Previous} #{rumahController.pagination.pageSize}" rendered="#{rumahController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rumahController.next}" value="#{bundle.Next} #{rumahController.pagination.pageSize}" rendered="#{rumahController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rumahController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_blokRumah}"/>
                            </f:facet>
                            <h:outputText value="#{item.blokRumah}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_nomorRumah}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomorRumah}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_kepalaKeluargaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.kepalaKeluargaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_telp}"/>
                            </f:facet>
                            <h:outputText value="#{item.telp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_handphone}"/>
                            </f:facet>
                            <h:outputText value="#{item.handphone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_userCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCreated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRumahTitle_userModified}"/>
                            </f:facet>
                            <h:outputText value="#{item.userModified}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rumahController.prepareView}" value="#{bundle.ListRumahViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rumahController.prepareEdit}" value="#{bundle.ListRumahEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rumahController.destroy}" value="#{bundle.ListRumahDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rumahController.prepareCreate}" value="#{bundle.ListRumahCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRumahIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
