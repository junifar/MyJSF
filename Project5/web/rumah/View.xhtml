<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRumahTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRumahLabel_id}"/>
                    <h:outputText value="#{rumahController.selected.id}" title="#{bundle.ViewRumahTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_blokRumah}"/>
                    <h:outputText value="#{rumahController.selected.blokRumah}" title="#{bundle.ViewRumahTitle_blokRumah}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_nomorRumah}"/>
                    <h:outputText value="#{rumahController.selected.nomorRumah}" title="#{bundle.ViewRumahTitle_nomorRumah}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_kepalaKeluargaId}"/>
                    <h:outputText value="#{rumahController.selected.kepalaKeluargaId}" title="#{bundle.ViewRumahTitle_kepalaKeluargaId}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_telp}"/>
                    <h:outputText value="#{rumahController.selected.telp}" title="#{bundle.ViewRumahTitle_telp}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_handphone}"/>
                    <h:outputText value="#{rumahController.selected.handphone}" title="#{bundle.ViewRumahTitle_handphone}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_created}"/>
                    <h:outputText value="#{rumahController.selected.created}" title="#{bundle.ViewRumahTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRumahLabel_modified}"/>
                    <h:outputText value="#{rumahController.selected.modified}" title="#{bundle.ViewRumahTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRumahLabel_userCreated}"/>
                    <h:outputText value="#{rumahController.selected.userCreated}" title="#{bundle.ViewRumahTitle_userCreated}"/>
                    <h:outputText value="#{bundle.ViewRumahLabel_userModified}"/>
                    <h:outputText value="#{rumahController.selected.userModified}" title="#{bundle.ViewRumahTitle_userModified}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rumahController.destroyAndView}" value="#{bundle.ViewRumahDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRumahEditLink}"/>
                <br />
                <h:commandLink action="#{rumahController.prepareCreate}" value="#{bundle.ViewRumahCreateLink}" />
                <br />
                <h:commandLink action="#{rumahController.prepareList}" value="#{bundle.ViewRumahShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRumahIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
