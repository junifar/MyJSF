<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusKeluargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusKeluargaLabel_id}"/>
                    <h:outputText value="#{statusKeluargaController.selected.id}" title="#{bundle.ViewStatusKeluargaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatusKeluargaLabel_name}"/>
                    <h:outputText value="#{statusKeluargaController.selected.name}" title="#{bundle.ViewStatusKeluargaTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusKeluargaController.destroyAndView}" value="#{bundle.ViewStatusKeluargaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusKeluargaEditLink}"/>
                <br />
                <h:commandLink action="#{statusKeluargaController.prepareCreate}" value="#{bundle.ViewStatusKeluargaCreateLink}" />
                <br />
                <h:commandLink action="#{statusKeluargaController.prepareList}" value="#{bundle.ViewStatusKeluargaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusKeluargaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
