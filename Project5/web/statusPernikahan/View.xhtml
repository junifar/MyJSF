<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusPernikahanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusPernikahanLabel_id}"/>
                    <h:outputText value="#{statusPernikahanController.selected.id}" title="#{bundle.ViewStatusPernikahanTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatusPernikahanLabel_name}"/>
                    <h:outputText value="#{statusPernikahanController.selected.name}" title="#{bundle.ViewStatusPernikahanTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusPernikahanController.destroyAndView}" value="#{bundle.ViewStatusPernikahanDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusPernikahanEditLink}"/>
                <br />
                <h:commandLink action="#{statusPernikahanController.prepareCreate}" value="#{bundle.ViewStatusPernikahanCreateLink}" />
                <br />
                <h:commandLink action="#{statusPernikahanController.prepareList}" value="#{bundle.ViewStatusPernikahanShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusPernikahanIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
