<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWargaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWargaEmpty}" rendered="#{wargaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wargaController.items.rowCount > 0}">
                    <h:outputText value="#{wargaController.pagination.pageFirstItem + 1}..#{wargaController.pagination.pageLastItem + 1}/#{wargaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wargaController.previous}" value="#{bundle.Previous} #{wargaController.pagination.pageSize}" rendered="#{wargaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wargaController.next}" value="#{bundle.Next} #{wargaController.pagination.pageSize}" rendered="#{wargaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wargaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_idRumah}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRumah}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_nama}"/>
                            </f:facet>
                            <h:outputText value="#{item.nama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_jenisKelamin}"/>
                            </f:facet>
                            <h:outputText value="#{item.jenisKelamin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_agama}"/>
                            </f:facet>
                            <h:outputText value="#{item.agama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_statusPernikahan}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusPernikahan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_statusDalamKeluarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusDalamKeluarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_handphone}"/>
                            </f:facet>
                            <h:outputText value="#{item.handphone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_tempatLahir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempatLahir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_tanggalLahir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tanggalLahir}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_modified}"/>
                            </f:facet>
                            <h:outputText value="#{item.modified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_userCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.userCreated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWargaTitle_userModified}"/>
                            </f:facet>
                            <h:outputText value="#{item.userModified}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wargaController.prepareView}" value="#{bundle.ListWargaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wargaController.prepareEdit}" value="#{bundle.ListWargaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wargaController.destroy}" value="#{bundle.ListWargaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wargaController.prepareCreate}" value="#{bundle.ListWargaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWargaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
