<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/penduduk/template.xhtml">
        <ui:define name="penduduk-body">            
            <h1 class="page-header">New Penduduk</h1>
            <h:form>
                <div class="form-group">
                    <h:outputLabel id="NIK" for="txtnik" value="NIK"/>
                    <h:inputText styleClass="form-control" id="txtnik" pt:placeholder="Masukkan NIK" value="#{pendudukController.nik}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel id="namelabel" for="txtnama" value="Nama"/>
                    <h:inputText styleClass="form-control" id="txtnama" pt:placeholder="Masukkan nama" value="#{pendudukController.name}"/>
                </div>
                <h:commandButton value="Save" styleClass="btn btn-primary" action="#{pendudukController.newPenduduk()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
