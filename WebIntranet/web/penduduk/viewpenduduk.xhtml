<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/penduduk/template.xhtml">
        <ui:define name="penduduk-body">
            
            <h1 class="page-header">List Penduduk</h1>
            <h:form>   
                <h4><h:commandLink action="newpenduduk" value="New Record"/></h4>
                <h:commandLink action="#{pendudukController.previous}" value="Previous #{pendudukController.pageSize}" rendered="#{pendudukController.hasPreviousPage}"/>
                <h:commandLink action="#{pendudukController.next}" value="Previous #{pendudukController.pageSize}" rendered="#{pendudukController.hasNextPage}"/>
                <div class="table-responsive">
                    <h:dataTable value="#{pendudukController.pendudukList}" var="item" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NIK"/>
                            </f:facet>
                            <h:outputText value="#{item.nik}"/>                       
                        </h:column>                    
                        <h:column>
                             <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                             <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandLink value="Detail"/>
                        </h:column>
                    </h:dataTable>
                </div>                
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
